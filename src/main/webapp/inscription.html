<html>
    <head>
        <title>Inscrivez-Vous</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class ="container">
        <h1 class="text-center">Inscrivez-vous avec votre adresse e-mail</h1>
        <form class="form-signin" action="#" onsubmit="inscrire(); return false;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nom</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="form-group col-md-6">
                    <label>Prénom</label>
                    <input type="text" id="firstName" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" id="dateOfBirth" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Numéro de Téléphone</label>
                <input type="text" id="phoneNumber" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="adressePostale">Adresse Postale :</label>
                <textarea id ="postalAdress" name="adressePostale" class="form-control">Valeur par défaut</textarea>
            </div>
            <div class="form-group">
                <label>Courriel</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Mot de Passe</label>
                <input type="password" id="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-block btn-primary">S'inscrire</button>
        </form>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function inscrire(){
                var nom = $('#name').val();
                var prenom = $('#firstName').val();
                var dateNaissance = $('#dateOfBirth').val();
                var numTelephone = $('#phoneNumber').val();
                var adressePostale = $('#postalAdress').val();
                var adresseEmail = $('#email').val();
                var motDePasse = $('#password').val();
                $.post('./ActionServlet',{ 'todo' : 'inscrire', 
                                            'name' : nom, 
                                            'firstName': prenom, 
                                            'dateOfBirth': dateNaissance, 
                                            'phoneNumber': numTelephone,
                                            'postalAdress': adressePostale,
                                            'email': adresseEmail,
                                            'password': motDePasse
                                        },function(data){
                    if(data.id){
                        alert("Vous avez bien été inscrit, vous allez être redirigé sur votre profil !")
                        window.location.replace('./portail_client.html');
                    }else{
                        $('form').prepend('<div class="alert alert-error">L\'inscription a échoué</div>');
                    }
                },'json');
            }
    </script>
</html>
